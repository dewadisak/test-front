<body>
  <div class="container">
    <div class="form-container">
      <h2>Login</h2>
      <form id="login-form"  [formGroup]="form" >
        <input type="email" id="login-email" placeholder="Email" formControlName="email">
        <input type="password" id="login-password" placeholder="Password" formControlName="password">
        <button type="submit" (click)="login()">Login</button>
      </form>
    </div>
  </div>
</body>
